<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <div class="calc-screen">
            0
        </div>

        <div class="calc-btn">
            <div class="calc-row">
                <button class="calc-btn-C">C</button>
                <button>&larr;</button>
                <button>&divide;</button>
            </div>
        </div>

        <div class="calc-btn">
            <div class="calc-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
            </div>
        </div>

        <div class="calc-btn">
            <div class="calc-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&minus;</button>
            </div>
        </div>

        <div class="calc-btn">
            <div class="calc-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&plus;</button>
            </div>
        </div>

        <div class="calc-btn">
            <div class="calc-row">
                <button class="calc-btn-0">0</button>
                <button>&equals;</button>
            </div>
        </div>
    </section>
</body>
</html>
